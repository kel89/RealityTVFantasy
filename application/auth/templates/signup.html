<!doctype html>
<html>

	<head>
		<title>Fantasy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico">

		<!-- FUll Jquery -->
		<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<!-- My CSS -->
		<link rel='stylesheet' href="{{url_for('static', filename='baseStyle.css')}}"></link>
	</head>

	<body>
		<div class='container-fluid h-100'>
			<div class='row h-100'>
				<div class='col text-center' style='margin-top:10%;'>
					<div class='heading'>
						Login
					</div>
					<div class='formBox'>
						{% with messages = get_flashed_messages() %}
						{% if messages %}
						<div class="alert alert-danger">
						{{ messages[0] }}
						</div>
						{% endif %}
						{% endwith %}
						<form method="POST" action="/signup">
							<div class="form-group">
								<div class="control">
									<input class="form-control" type="name" name="name" placeholder="Name">
								</div>
							</div>

							<div class="form-group">
								<div class="control">
									<input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
								</div>
							</div>

							<div class="form-group">
								<div class="control">
									<input class="form-control" type="password" name="password" placeholder="Your Password">
								</div>
							</div>

							<div class="form-group">
								<div class="control">
									<input class="form-control" type="password" name="confirm" placeholder="Confirm Password">
								</div>
							</div>

							<button class="btn btn-outline-secondary">Signup</button>
						</form>
						<div style='padding-top:1em;'>
							<a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
